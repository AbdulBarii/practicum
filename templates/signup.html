<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Booking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body >



    <form action="/signup" method="">
      <div class="container " >
        <div class="row" >
          
          <div class="col-5 bg-light mx-auto p-2" style="margin-top: 50px;">
            <h3 class="mt-3 mb-3">Personal Information </h3>
      
      
            <div class="mb-3">
              <label  class="form-label">First Name</label>
              <input type="email" class="form-control"  placeholder="">
            </div>
      
            <div class="mb-3">
              <label  class="form-label">Last Name</label>
              <input type="email" class="form-control"  placeholder="">
            </div>
      
            <div class="mb-3">
              <label  class="form-label">Birth Date</label>
              <input type="date" class="form-control"  placeholder="">
            </div>
      
            <h3 class="mt-3 mb-3">Address Information </h3>
      
            <div class="row">
              <div class="col">
                <label  class="form-label">Address Ailas</label>
                <input type="text" class="form-control" placeholder="e.g home" aria-label="First name">
              </div>
              <div class="col">
                <label  class="form-label">City</label>
                <input type="text" class="form-control" aria-label="Last name">
              </div>
              <div class="col">
                <label  class="form-label">Address</label>
                <input type="text" class="form-control"  aria-label="Last name">
              </div>
            </div>
      
            <h3 class="mt-3 mb-3">Company Information </h3>
      
            <div class="row">
              <div class="col">
                <label  class="form-label">Company Name</label>
                <input type="text" class="form-control"  aria-label="First name">
              </div>
              <div class="col">
                <label  class="form-label">Identification</label>
                <input type="text" class="form-control"  aria-label="Last name">
              </div>
            </div>
      
            <h3 class="mt-3 mb-3">Sign in Information </h3>
      
            <div class="row">
              <div class="col">
                <label  class="form-label">Email</label>
                <input type="email" class="form-control"  aria-label="First name">
              </div>
              <div class="col">
                <label  class="form-label">Password</label>
                <input type="password" class="form-control"  aria-label="Last name">
              </div>
              <div class="col">
                <label  class="form-label">Confrim Password</label>
                <input type="password" class="form-control"  aria-label="Last name">
              </div>
            </div>
            <div class="text-center m-3"><button type="button" class="btn btn-danger">Submit</button></div>
          </div>  
        </div> 
      </div>
         
    </form>


       
    



     </body>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
